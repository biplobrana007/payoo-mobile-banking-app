<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- main css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-[#f4f5f7] outfit-font">
    <div class="max-w-lg mx-auto p-6 rounded-b-3xl bg-white">
      <nav
        class="flex justify-between items-center py-5 border-b border-gray-200"
      >
        <div class="flex gap-2">
          <img src="./Resources/assets/Group.png" alt="" class="w-[50px]" />
          <div class="">
            <h3 class="font-extrabold text-lg text-[#080808] mb-1">
              $<span id="your-amount">45000</span>
            </h3>
            <p class="font-normal text-sm text-[hsla(0,0%,3%,.5)]">
              Available Balance
            </p>
          </div>
        </div>
        <button
          id="log-out-btn"
          class="btn font-normal text-sm text-[hsla(0,0%,3%,.5)] rounded-[11px] bg-transparent"
        >
          <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out
        </button>
      </nav>
      <div class="py-6">
        <h2 class="text-2xl font-bold leading-7 mb-5 text-[#080808]">
          ðŸ”¥ Welcome to Payooo!
        </h2>
        <p class="font-normal text-lg text-[hsla(0,0%,3%,.5)] leading-[26px]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low.
        </p>
      </div>
      <div id="" class="grid grid-cols-3 gap-4">
        <div
          id="add-money"
          class="featureBtn flex flex-col gap-2 py-5 items-center border border-[hsla(0,0%,3%,.1)] rounded-[10px]"
        >
          <img src="./Resources/assets/wallet1.png" alt="" />
          <h3 class="font-normal text-sm text-[hsla(0,0%,3%,.7)]">Add Money</h3>
        </div>
        <div
          id="cash-out"
          class="featureBtn flex flex-col gap-2 py-5 items-center border border-[hsla(0,0%,3%,.1)] rounded-[10px]"
        >
          <img src="./Resources/assets/send1.png" alt="" />
          <h3 class="font-normal text-sm text-[hsla(0,0%,3%,.7)]">Cashout</h3>
        </div>
        <div
          id="transfer-money"
          class="featureBtn flex flex-col gap-2 py-5 items-center border border-[hsla(0,0%,3%,.1)] rounded-[10px]"
        >
          <img src="./Resources/assets/money1.png" alt="" />
          <h3 class="font-normal text-sm text-[hsla(0,0%,3%,.7)]">
            Transfer Money
          </h3>
        </div>
        <div
          id="get-bonus"
          class="featureBtn flex flex-col gap-2 py-5 items-center border border-[hsla(0,0%,3%,.1)] rounded-[10px]"
        >
          <img src="./Resources/assets/bonus1.png" alt="" />
          <h3 class="font-normal text-sm text-[hsla(0,0%,3%,.7)]">Get Bonus</h3>
        </div>
        <div
          id="pay-bill"
          class="featureBtn flex flex-col gap-2 py-5 items-center border border-[hsla(0,0%,3%,.1)] rounded-[10px]"
        >
          <img src="./Resources/assets/purse1.png" alt="" />
          <h3 class="font-normal text-sm text-[hsla(0,0%,3%,.7)]">Pay Bill</h3>
        </div>
        <div
          id="transaction"
          class="featureBtn flex flex-col gap-2 py-5 items-center border border-[hsla(0,0%,3%,.1)] rounded-[10px]"
        >
          <img src="./Resources/assets/transaction1.png" alt="" />
          <h3 class="font-normal text-sm text-[hsla(0,0%,3%,.7)]">
            Transactions
          </h3>
        </div>
      </div>
    </div>
    <!-- all section -->
    <div class="all-form h-[100vh]">
      <!-- add money -->
      <div id="add-money-div" class="form px-6 max-w-lg mx-auto py-10">
        <h2 class="text-lg font-semibold text-[hsla(0,0%,3%,.9)] mb-2">
          Add Money
        </h2>
        <form action="" class="flex flex-col gap-4 bg-white p-5 rounded-3xl">
          <div class="flex flex-col gap-1">
            <label
              for="bank"
              class="font-medium text-[1rem] text-[hsla(0,0%,3%,.7)]"
              >Select A Bank</label
            >
            <select
              id="bank"
              class="select rounded-3xl text-[16px] font-light text-[hsla(0,0%,3%,.7)] bg-[#f4f5f7] w-full"
            >
              <option disabled selected class="">Select bank</option>
              <option>IFIC</option>
              <option>UCC</option>
              <option>Bank-Asia</option>
            </select>
          </div>
          <div class="flex flex-col gap-1">
            <label
              for="bank-acc"
              class="font-medium text-[1rem] text-[hsla(0,0%,3%,.7)]"
              >Bank Account Number</label
            >
            <input
              id="bank-acc"
              type="text"
              placeholder="Enter bank account number"
              class="input rounded-3xl text-[16px] font-light text-[#080808] bg-[#f4f5f7] w-full"
            />
          </div>
          <div class="flex flex-col gap-1">
            <label
              for="add-amount"
              class="font-medium text-[1rem] text-[hsla(0,0%,3%,.7)]"
              >Amount to Add</label
            >
            <input
              id="add-amount"
              type="text"
              placeholder="Add Amount to add"
              class="input rounded-3xl text-[16px] font-light text-[#080808] bg-[#f4f5f7] w-full"
            />
          </div>
          <div class="flex flex-col gap-1">
            <label
              for="pin-number"
              class="font-medium text-[1rem] text-[hsla(0,0%,3%,.7)]"
              >Pin Number</label
            >
            <input
              id="pin-number"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input rounded-3xl text-[16px] font-light text-[#080808] bg-[#f4f5f7] w-full"
            />
          </div>
          <button
            id="add-money-btn"
            class="btn rounded-3xl text-xl font-semibold text-white w-full bg-[#0874F2] py-[22px] flex items-center"
          >
            Add Money
          </button>
        </form>
      </div>

      <!-- cashout -->
      <div id="cash-out-div" class="form px-6 max-w-lg mx-auto py-10 hidden">
        <h2 class="text-lg font-semibold text-[hsla(0,0%,3%,.9)] mb-2">
          Cash Out
        </h2>
        <form action="" class="flex flex-col gap-4 bg-white p-5 rounded-3xl">
          <div class="flex flex-col gap-1">
            <label
              for="agent-number"
              class="font-medium text-[1rem] text-[hsla(0,0%,3%,.7)]"
              >Agent Number</label
            >
            <input
              id="agent-number"
              type="text"
              placeholder="Enter 11 digit number"
              class="input rounded-3xl text-[16px] font-light text-[#080808] bg-[#f4f5f7] w-full"
            />
          </div>
          <div class="flex flex-col gap-1">
            <label
              for="widrw-amount"
              class="font-medium text-[1rem] text-[hsla(0,0%,3%,.7)]"
              >Amount</label
            >
            <input
              id="widrw-amount"
              type="text"
              placeholder="Add Amount to withdraw"
              class="input rounded-3xl text-[16px] font-light text-[#080808] bg-[#f4f5f7] w-full"
            />
          </div>
          <div class="flex flex-col gap-1">
            <label
              for="pin-to-widrw"
              class="font-medium text-[1rem] text-[hsla(0,0%,3%,.7)]"
              >Pin Number</label
            >
            <input
              id="pin-to-widrw"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input rounded-3xl text-[16px] font-light text-[#080808] bg-[#f4f5f7] w-full"
            />
          </div>
          <button
            id="widrw-money-btn"
            class="btn rounded-3xl text-xl font-semibold text-white w-full bg-[#0874F2] py-[22px] flex items-center"
          >
            Withdraw Money
          </button>
        </form>
      </div>
      <!-- transfer money -->
      <div
        id="transfer-money-div"
        class="form px-6 max-w-lg mx-auto py-10 hidden"
      >
        <h2 class="text-lg font-semibold text-[hsla(0,0%,3%,.9)] mb-2">
          Transfer Money
        </h2>
        <form action="" class="flex flex-col gap-4 bg-white p-5 rounded-3xl">
          <div class="flex flex-col gap-1">
            <label
              for="user-number"
              class="font-medium text-[1rem] text-[hsla(0,0%,3%,.7)]"
              >User Account Number</label
            >
            <input
              id="user-number"
              type="text"
              placeholder="Enter 11 digit number"
              class="input rounded-3xl text-[16px] font-light text-[#080808] bg-[#f4f5f7] w-full"
            />
          </div>
          <div class="flex flex-col gap-1">
            <label
              for="transfer-amount"
              class="font-medium text-[1rem] text-[hsla(0,0%,3%,.7)]"
              >Amount</label
            >
            <input
              id="transfer-amount"
              type="text"
              placeholder="Add Amount to withdraw"
              class="input rounded-3xl text-[16px] font-light text-[#080808] bg-[#f4f5f7] w-full"
            />
          </div>
          <div class="flex flex-col gap-1">
            <label
              for="pin-to-transfer"
              class="font-medium text-[1rem] text-[hsla(0,0%,3%,.7)]"
              >Pin Number</label
            >
            <input
              id="pin-to-transfer"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input rounded-3xl text-[16px] font-light text-[#080808] bg-[#f4f5f7] w-full"
            />
          </div>
          <button
            id="transfer-money-btn"
            class="btn rounded-3xl text-xl font-semibold text-white w-full bg-[#0874F2] py-[22px] flex items-center"
          >
            Send Now
          </button>
        </form>
      </div>
      <!-- get bonus -->
      <div id="get-bonus-div" class="form px-6 max-w-lg mx-auto py-10 hidden">
        <h2 class="text-lg font-semibold text-[hsla(0,0%,3%,.9)] mb-2">
          Get Bonus
        </h2>
        <form action="" class="flex flex-col gap-4 bg-white p-5 rounded-3xl">
          <div class="flex flex-col gap-1">
            <label
              for="bonus-coupon"
              class="font-medium text-[1rem] text-[hsla(0,0%,3%,.7)]"
              >Enter Bonus Coupon</label
            >
            <input
              id="bonus-coupon"
              type="text"
              placeholder="Enter your coupon"
              class="input rounded-3xl text-[16px] font-light text-[#080808] bg-[#f4f5f7] w-full"
            />
          </div>
          <button
            id="get-bonus-btn"
            class="btn rounded-3xl text-xl font-semibold text-white w-full bg-[#0874F2] py-[22px] flex items-center"
          >
            Get Bonus
          </button>
        </form>
      </div>
      <!-- pay bill -->
      <div id="pay-bill-div" class="form px-6 max-w-lg mx-auto py-10 hidden">
        <h2 class="text-lg font-semibold text-[hsla(0,0%,3%,.9)] mb-2">
          Pay Bill
        </h2>
        <form action="" class="flex flex-col gap-4 bg-white p-5 rounded-3xl">
          <div class="flex flex-col gap-1">
            <label
              for="pay-to-com"
              class="font-medium text-[1rem] text-[hsla(0,0%,3%,.7)]"
              >Select To Pay</label
            >
            <select
              id="pay-to-com"
              class="select rounded-3xl text-[16px] font-light text-[hsla(0,0%,3%,.7)] bg-[#f4f5f7] w-full"
            >
              <option disabled selected class="">Select Institution</option>
              <option>Electricity</option>
              <option>Water</option>
              <option>Gass</option>
            </select>
          </div>
          <div class="flex flex-col gap-1">
            <label
              for="biller-acc"
              class="font-medium text-[1rem] text-[hsla(0,0%,3%,.7)]"
              >Biller Account Number</label
            >
            <input
              id="biller-acc"
              type="text"
              placeholder="Enter account number"
              class="input rounded-3xl text-[16px] font-light text-[#080808] bg-[#f4f5f7] w-full"
            />
          </div>
          <div class="flex flex-col gap-1">
            <label
              for="pay-amount"
              class="font-medium text-[1rem] text-[hsla(0,0%,3%,.7)]"
              >Amount to Pay</label
            >
            <input
              id="pay-amount"
              type="text"
              placeholder="Add Amount to pay"
              class="input rounded-3xl text-[16px] font-light text-[#080808] bg-[#f4f5f7] w-full"
            />
          </div>
          <div class="flex flex-col gap-1">
            <label
              for="pay-to-pin"
              class="font-medium text-[1rem] text-[hsla(0,0%,3%,.7)]"
              >Pin Number</label
            >
            <input
              id="pay-to-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input rounded-3xl text-[16px] font-light text-[#080808] bg-[#f4f5f7] w-full"
            />
          </div>
          <button
            id="pay-money-btn"
            class="btn rounded-3xl text-xl font-semibold text-white w-full bg-[#0874F2] py-[22px] flex items-center"
          >
            Pay Now
          </button>
        </form>
      </div>
      <!-- taransaction -->
      <div id="transaction-div" class="form px-6 max-w-lg mx-auto py-10 hidden">
        <h2 class="text-lg font-semibold text-[hsla(0,0%,3%,.9)] mb-2">
          Transactions
        </h2>
        <div id="transaction-container" class="flex flex-col gap-4 px-5 rounded-3xl">
         
        </div>
      </div>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
