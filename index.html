<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- fontawesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- daisyUI cdn -->
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@5"
    rel="stylesheet"
    type="text/css"
  />
  <!-- tailwind css -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- main css -->
  <link rel="stylesheet" href="./style.css" />
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col items-center justify-center"
  >
    <div
      class="bg-[url(./Resources/assets/bg.png)] bg-no-repeat  bg-cover  flex items-center justify-center w-[300px] h-[130px]  "
    >
      <img src="./Resources/assets/Group.png" alt="" class="" />
    </div>
    <form
      action=""
      class="flex flex-col gap-3 bg-white p-8 rounded-3xl w-full max-w-sm"
    >
      <div class="flex flex-col gap-1">
        <label
          for="number"
          class="outfit-font font-medium text-[1rem] text-[#080808]"
          >Mobile Number</label
        >
        <input
          id="number"
          type="text"
          placeholder="Enter your number"
          class="input rounded-3xl text-[16px] font-light text-[#080808] bg-[#f4f5f7] w-full"
        />
      </div>
      <div class="flex flex-col gap-1">
        <label
          for="pin"
          class="outfit-font font-medium text-[1rem] text-[#080808]"
          >4 Digit Pin</label
        >
        <input
          id="pin"
          type="text"
          placeholder="Enter 4 digit pin"
          class="input rounded-3xl text-[16px] font-light text-[#080808] bg-[#f4f5f7] w-full"
        />
      </div>
      <button
        class="btn rounded-3xl text-xl font-semibold text-white w-full bg-[#0874F2] py-[22px] flex items-center"
      >
        Login
      </button>
    </form>
  </body>
</html>
